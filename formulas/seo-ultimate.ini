type = plugin
title = "SEO Ultimate"
slug = "seo-ultimate"
description = "<h4>Recent Releases</h4>

<ul>
<li>Version 6.9 adds the Settings Monitor module</li>
<li>Version 6.8 adds rewrite method selection for Title Tag Rewriter</li>
<li>Version 6.7 adds 3 more features to Deeplink Juggernaut</li>
<li>Version 6.6 adds the SEO Ultimate Widgets module</li>
<li>Version 6.5 features Deeplink Juggernaut 3.0</li>
</ul>

<h4>Features</h4>

<p>SEO Ultimate is an all-in-one <a href=&quot;http://www.seodesignsolutions.com/&quot;>SEO</a> plugin with these powerful features:</p>

<ul>
<li><p><strong>Title Tag Rewriter</strong> -- UPDATED in Version 6.8</p>

<ul>
<li>Out-of-the-box functionality puts your post titles at the beginning of the <code>&#60;title&#62;</code> tag for improved keyword SEO.</li>
<li>Easily override the entire <code>&#60;title&#62;</code> tag contents for any individual post, page, attachment, category, post tag, or post format archive on your blog. Also supports custom post types and custom taxonomies.</li>
<li>Customize your homepage&#039;s <code>&#60;title&#62;</code> tag.</li>
<li>Format the <code>&#60;title&#62;</code> tags of posts, pages, categories, tags, archives, search results, and more!</li>
<li>Choose between two rewrite methods: &quot;output buffering&quot; or &quot;filtering&quot;</li>
</ul></li>
<li><p><strong>Meta Description Editor</strong></p>

<ul>
<li>Edit the <code>&#60;meta&#62;</code> description tags for posts, pages, attachments, categories, tags, post format archives, and the homepage.</li>
<li>Increase SERP clickthrough rates by influencing search engine result snippets.</li>
<li>Mass-editor makes it a cinch to go back and add descriptions to old posts.</li>
<li>Use the <code>{excerpt::autogen}</code> variable to auto-generate meta descriptions if desired.</li>
</ul></li>
<li><p><strong>Meta Keywords Editor</strong></p>

<ul>
<li>Edit the <code>&#60;meta&#62;</code> keyword tags for posts, pages, categories, terms, and the homepage.</li>
<li>Easily specify global keywords that are applied across the entire site.</li>
<li>Go back and edit old posts&#039; and pages&#039; keywords with the mass-editor.</li>
<li>Automatically generate meta keywords based on categories, tags, custom taxonomy terms, and frequently-used words.</li>
</ul></li>
<li><p><strong>Meta Robot Tags Editor</strong></p>

<ul>
<li>Add the <code>&#60;meta name=&quot;robots&quot; content=&quot;noindex,follow&quot; /&#62;</code> tag to archives, comment feeds, the login page, and more.</li>
<li>Set meta robots tags (index/noindex and follow/nofollow) for each individual post, page, category, tag, and post type archive on your blog. Also supports custom post types and custom taxonomies.</li>
<li>Avoid duplicate content SEO issues with the recommended noindex settings (see built-in module documentation for details).</li>
<li>Give instructions to search engine spiders if desired (<code>noodp</code>, <code>noydir</code>, and <code>noarchive</code>).</li>
</ul></li>
<li><p><strong>Deeplink Juggernaut</strong> -- UPDATED in Version 6.7</p>

<ul>
<li>Use the power of anchor text to boost your internal ranking SEO paradigm.</li>
<li>Searches your site&#039;s content for anchor texts you specify and automatically links them to a destination of your choosing. Lets you easily build internal links to URLs, posts, pages, attachments, custom post type items, categories, terms, post format archives, and custom taxonomy term archives.</li>
<li>Customize footer links for your entire site and/or on a page-by-page basis.</li>
<li>Easily select autolink destinations using autocomplete textboxes that scour your site&#039;s content and taxonomy terms to find the link destination you&#039;re looking for.</li>
<li>Autolinks point to the objects themselves, not to their URLs, so if you change the URL of a post or category on your site, the autolinks automatically adjust.</li>
<li>Avoid over-optimization penalties by controlling the maximum number of autolinks added to each post/page, the maximum number of times an anchor is linked per post/page, and/or the maximum number of times a post/page can link to the same destination.</li>
<li>Decide how many times each anchor is linked across your entire site, on a per-link or global basis.</li>
<li>Choose whether or not posts can link to themselves and/or to the current URL with a few simple checkboxes.</li>
<li>Apply the nofollow attribute on a per-link basis. (Perfect for automatic affiliate links.)</li>
<li>Exclude specific posts/pages from having links added to them, if desired (e.g. contact pages, the homepage, etc.).</li>
<li>Import/export your links as CSV files.</li>
<li>Create links pointing to draft posts that will auto-enable when the post is published!</li>
<li>Build internal links to your posts from within the WordPress post editor! Use &quot;Instant Post Propulsion&quot; technology to automatically link your old posts to new ones.</li>
<li>Lets you enable &quot;Silo Linking&quot; mode so that posts only link to other posts in the same category.</li>
</ul></li>
<li><p><strong>Canonicalizer</strong></p>

<ul>
<li>Point search engines to preferred content access points with <code>&#60;link rel=&quot;canonical&quot; /&#62;</code> head tags and/or <code>Link: &#60;url&#62;; rel=&quot;canonical&quot;</code> HTTP headers.</li>
<li>Go beyond the basic canonical tag functionality of WordPress 2.9+ with SEO Ultimate&#039;s support for category/tag/date/author archives.</li>
<li>Redirect requests for non-existent pagination with a simple checkbox.</li>
</ul></li>
<li><p><strong>404 Monitor</strong></p>

<ul>
<li>Improve the visiting experience of users and spiders by keeping tabs on &quot;page not found&quot; errors. (Use a redirection plugin to point dead-end URLs to your content.)</li>
<li>Find out what URLs are referring visitors to 404 errors.</li>
<li>The default settings hone in on the most important errors by only logging 404s that either have a referring URL or are generated by a search engine spider.</li>
<li>If desired, ignore 404s generated from specific URLs or wildcard URL patterns.</li>
</ul></li>
<li><p><strong>Linkbox Inserter</strong></p>

<ul>
<li>Encourage natural linkbuilding activity by adding textboxes to the end of your posts/pages that contain automatically-generated link HTML.</li>
</ul></li>
<li><p><strong>File Editor</strong></p>

<ul>
<li>Implement advanced SEO strategies with the <code>.htaccess</code> editor.</li>
<li>Give instructions to search engines via the <code>robots.txt</code> editor.</li>
</ul></li>
<li><p><strong>Slug Optimizer</strong></p>

<ul>
<li>Increase in-URL keyword potency by removing &quot;filler words&quot; (like &quot;the,&quot; &quot;with,&quot; &quot;and,&quot; etc.) from post/page URLs.</li>
<li>Lets you customize the &quot;filler words&quot; list as desired.</li>
</ul></li>
<li><p><strong>Competition Researcher</strong></p>

<ul>
<li>Investigate multiple keywords or URLs with quick access to search engine tools. Competition Researcher does this without illicit scraping/automation methods.</li>
<li>Find out how many webpages are competing for the keywords you specify.</li>
<li>Choose to analyze the keyword relevance in competing webpages&#039; titles, body content, URLs, or anchor text.</li>
<li>Find out how many pages of a competing website are in Google&#039;s index.</li>
<li>Access competitors&#039; incoming links profile.</li>
<li>Find out what external websites your competitors are linking to.</li>
</ul></li>
<li><p><strong>More Link Customizer</strong></p>

<ul>
<li>SEO your posts&#039; &quot;read more&quot; links by including the posts&#039; keyword-rich titles in the anchor text.</li>
<li>Override the &quot;read more&quot; link on a per-post basis.</li>
<li>Include <code>&#60;strong&#62;</code> or <code>&#60;em&#62;</code> tags in the anchor text if so desired.</li>
</ul></li>
<li><p><strong>Internal Relevance Researcher</strong></p>

<ul>
<li>Determine which of your webpages Google most strongly associates with the keywords you specify.</li>
<li>Use the information to determine ideal targets for incoming links or ideal sources of outgoing links.</li>
</ul></li>
<li><p><strong>Code Inserter</strong></p>

<ul>
<li>Easily insert custom HTML into your site&#039;s <code>&#60;head&#62;</code> tag, footer, or item content.</li>
<li>Use to add Google Analytics, Feedburner FeedFlare, Google AdSense section targeting, and other SEO/SEM-enhancing code snippets.</li>
<li>Code remains even when switching themes.</li>
</ul></li>
<li><p><strong>Rich Snippet Creator</strong></p>

<ul>
<li>Easily add rich snippet code to your review posts.</li>
<li>Attract more search traffic with eye-catching supplementary SERP data.</li>
<li>Can add code to old review posts automatically.</li>
</ul></li>
<li><p><strong>Sharing Facilitator</strong></p>

<ul>
<li>Adds buttons that make it easy for visitors to share your content on social networking sites (thus building links to your site).</li>
<li>Choose from either the ShareThis or the AddThis button.</li>
<li>Unlike the official ShareThis plugin, SEO Ultimate doesn&#039;t require you to register at the ShareThis website before enabling the button -- just enable and go.</li>
</ul></li>
<li><p><strong>Webmaster Verification Assistant</strong></p>

<ul>
<li>Enter verification codes in the provided fields to access search engine webmaster tools.</li>
</ul></li>
<li><p><strong>Link Mask Generator</strong></p>

<ul>
<li>Lets you generate robots.txt-blocked &quot;link masks&quot; (e.g. <code><a href=&quot;http://www.example.com/go/google/&quot; rel=&quot;nofollow&quot;>http://www.example.com/go/google/</a></code>) that pass-through to an external URL.</li>
<li>Lets you mask links on a per-link, per-post basis so you can exert fine-tuned control over your posts&#039; linkflow.</li>
<li>Lets you change <code>/go/</code> to a directory of your choosing.</li>
<li>Link masks provide a modern replacement for the deprecated, nofollow-based &quot;PageRank Sculpting&quot; technique.</li>
<li>Perfect for affiliate marketers and SEO-savvy bloggers.</li>
</ul></li>
<li><p><strong>Nofollow Manager</strong></p>

<ul>
<li>Lets you maintain <code>rel=&quot;nofollow&quot;</code> settings when migrating from other SEO plugins</li>
</ul></li>
<li><p><strong>Permalink Tweaker</strong></p>

<ul>
<li>Lets you remove the permalink base for categories, tags, and/or custom taxonomies. For example, enable category base removal to convert <code><a href=&quot;http://example.com/category/example&quot; rel=&quot;nofollow&quot;>http://example.com/category/example</a></code> into <code><a href=&quot;http://example.com/example&quot; rel=&quot;nofollow&quot;>http://example.com/example</a></code>, and then pair that with a <code>/%category%/%postname%/</code> permalink to enable some serious SEO siloing action.</li>
</ul></li>
<li><p><strong>SEO Ultimate Widgets</strong> -- NEW in Version 6.6</p>

<ul>
<li>Lets you output your Deeplink Juggernaut Footer Links in a widget</li>
<li>The Siloed Categories widget makes it drag-and-drop-easy to construct siloed navigation on your site</li>
</ul></li>
<li><p><strong>Settings Monitor</strong> - NEW in Version 6.9</p>

<ul>
<li>Keep tabs on the SEO-friendliness of your site&#039;s settings with a dashboard of green/yellow/red indicators</li>
</ul></li>
<li><p><strong>Settings Manager</strong></p>

<ul>
<li>Export your SEO Ultimate settings to a file and re-import later if desired.</li>
<li>Move SEO Ultimate settings between blogs using the export/import functionality.</li>
<li>Reset all settings back to &quot;factory defaults&quot; if something goes wrong.</li>
</ul></li>
<li><p><strong>Additional features</strong></p>

<ul>
<li>Lets you import post meta from All in One SEO Pack.</li>
<li>Displays admin notices if blog privacy settings are configured to block search engines.</li>
<li>Supports <a href=&quot;http://urbangiraffe.com/articles/translating-wordpress-themes-and-plugins/&quot;>WordPress plugin translation</a>. POT file is included in the zip file.</li>
<li>SEO Ultimate documentation is seamlessly integrated into the contextual help system of WordPress 2.7+ and is accessible via the dropdowns in the upper-right-hand corner of the admin screen. In-depth info, explanations, and FAQ are just a click away.</li>
<li>Unlike certain other SEO plugins, SEO Ultimate sports a clean, simple, aesthetically-pleasing interface, with no ads or donation nags.</li>
<li>SEO Ultimate cleanly integrates itself into WordPress without plastering its name all over the interface.</li>
<li>Includes icon integration with the WordPress 2.7+ menu and the Ozh Admin Drop Down Menu plugin.</li>
<li>Uses WordPress plugin security features like nonces, etc.</li>
<li>Includes an uninstaller that can delete the plugin&#039;s files and database entries if desired.</li>
<li>Lets you upgrade/downgrade the plugin to versions of your choosing.</li>
</ul></li>
<li><p><strong>More Features In the Works</strong>
There are many additional features in development. Install SEO Ultimate today and use WordPress&#039;s automatic plugin updater to get new features as they&#039;re released.</p></li>
</ul>

<p><a href=&quot;http://downloads.wordpress.org/plugin/seo-ultimate.zip&quot;><strong>Download</strong></a> <strong>your free copy of SEO Ultimate today.</strong></p>

<p></p>"
