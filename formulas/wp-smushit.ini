description = "<p>Yahoo&#039;s excellent <a href=&quot;http://developer.yahoo.com/performance/&quot;>Exceptional Performance series</a> recommends <a href=&quot;http://developer.yahoo.com/performance/rules.html#opt_images&quot;>optimizing images</a> in several lossless ways:</p>

<ul>
<li>stripping meta data from JPEGs</li>
<li>optimizing JPEG compression</li>
<li>converting certain GIFs to indexed PNGs</li>
<li>stripping the un-used colours from indexed images</li>
</ul>

<p><a href=&quot;http://smush.it/&quot;>Smush.it</a> offers an API that performs these optimizations (except for stripping JPEG meta data) automatically, and this plugin seamlessly integrates Smush.it with WordPress.</p>

<h4>How does it work?</h4>

<p>Every image you add to a page or post will be automatically run through Smush.it behind the scenes.  You don&#8217;t have to do anything different.</p>

<h4>Existing images</h4>

<p>You can also run your existing images through Smush.it via the WordPress <code>Media Library</code>.  Click on the <code>Smush.it now!</code> link for any image you&#039;d like to smush.</p>

<p>As of version 1.4.0 there is a new, experimental <code>Bulk Smush.it</code> feature.  You can find the link under the <code>Media Library</code> tab.</p>

<h4>Privacy</h4>

<p>Be sure you&#8217;re comfortable with Smush.it&#8217;s privacy policy (found on their <a href=&quot;http://info.yahoo.com/legal/us/yahoo/smush_it/smush_it-4378.html&quot;>FAQ</a>).</p>

<h4>Updates, etc...</h4>

<p>Plugin updates are announced on <a href=&quot;http://www.twitter.com/TheCHANGELOG&quot;>http://www.twitter.com/TheCHANGELOG</a>.</p>"
