description = "<p>Smart Youtube is a Wordpress Youtube Plugin that allows you to easily insert Youtube videos/playlists in your post, comments and in RSS feed.</p>

<p>The main purpose of the plugin is to correctly embed youtube videos into your blog post. The video will be shown in full in your RSS feed as well.</p>

<p>Smart youtube also supports playback of high quality videos, works on iPhone, produces xHTML valid code (unlike YouTube embed code), allows you to view videos in fullscreen,  supports YouTube playlists (normal/HD) and the new outube IFRAME embed code.</p>

<p>The plugin is designed to be small and fast and not use any external resources. It has a number of customizable options.</p>

<p>Main Features:</p>

<ul>
<li>Easily embeds YouTube videos (normal/HD, both youtube.com and youtu.be links)</li>
<li>Embed YouTube playlist (normal/HD)</li>
<li>Supports latest high quality video protocols (360p and HD quality 720p)</li>
<li>Allows full YouTube customization (colors, border, size, full screen...)</li>
<li>Supports video deep linking (starting at desired point with &#38;start=time parameter)</li>
<li>Works on iPhone, iPad and iPod</li>
<li>Supports migrated blogs from Wordpress.com</li>
<li>Supports migration from other Youtube plugins such as wp-youtube</li>
<li>Provides a sidebar widget for videos as well</li>
<li>Produces xHTML valid code</li>
<li>Very fast and light, no extra scripts needed</li>
</ul>

<p>Plugin by Vladimir Prelovac. Looking for <a href=&quot;http://www.prelovac.com/vladimir/services&quot;>WordPress Consulting</a>?</p>"
