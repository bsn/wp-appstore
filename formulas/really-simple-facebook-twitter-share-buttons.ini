description = "<p>This plugin shows Facebook, Twitter, LinkedIn, Google &quot;+1&quot; and other popular share buttons above or below your posts.
Easy customization of active buttons and position in the Settings menu.</p>

<p>Facebook Like and Twitter Share buttons are loaded by default. 
Other buttons, including Digg, Facebook Send, Flattr, LinkedIn, Google &quot;+1&quot;, Google Buzz, Stumbleupon, Hyves, Email, Reddit, Tipy (and the deprecated Facebook Share button), can be added through the <code>Settings-&#62;Really simple share</code> menu.</p>

<p>Please be careful when selecting the <code>Show buttons in these pages</code> options : it can interact badly with other slide/fade/carousel/sidebar active plugins.</p>

<p>If you want to place the active buttons only in selected posts, use the [really_simple_share] shortcode.</p>

<p>If you want to hide the share buttons inside selected posts, set the &quot;really_simple_share_disable&quot; custom field with value &quot;yes&quot;.</p>

