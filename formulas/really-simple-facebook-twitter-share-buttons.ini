description = "This plugin shows Facebook, Twitter, LinkedIn, Google &quot;+1&quot; and other popular share buttons above or below your posts. Easy customization of active buttons and position in the Settings menu.

Facebook Like and Twitter Share buttons are loaded by default. Other buttons, including Digg, Facebook Send, Flattr, LinkedIn, Google &quot;+1&quot;, Google Buzz, Stumbleupon, Hyves, Email, Reddit, Tipy (and the deprecated Facebook Share button), can be added through the `Settings-&#62;Really simple share` menu.

Please be careful when selecting the `Show buttons in these pages` options : it can interact badly with other slide/fade/carousel/sidebar active plugins.

If you want to place the active buttons only in selected posts, use the \[really\_simple\_share\] shortcode.

If you want to hide the share buttons inside selected posts, set the &quot;really\_simple\_share_disable&quot; custom field with value &quot;yes&quot;.

For more informations: <http://www.whiletrue.it/en/projects/wordpress/22-really-simple-facebook-twitter-share-buttons-per-wordpress.html>

