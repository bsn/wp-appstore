[general]
type = plugin
title = "SexyBookmarks &#124; email, bookmark, and share buttons"
slug = "sexybookmarks"
description = "<p>Though the name may be a little &quot;edgy&quot; for some, SexyBookmarks has proven time and time again to be an extremely useful and successful tool in getting your readers to actually <strong>submit your articles</strong> to numerous social bookmarking sites.</p>

<p>Our sole aim was to stray away from the &quot;in the box&quot; thinking behind most social bookmarking plugins, and add a little flair that would entice your readers, rather than deterring them with microscopic icons that get lost in pages heavy laden with content.</p>

<h4>Recent Updates</h4>

<ul>
<li>Facebook Like Button, Facebook Send, Google +1</li>
<li>Analytics: meet the people who spread your content the most</li>
<li>Share Counters for Twitter and Facebook</li>
<li>Official support for Google&#039;s URL shortener (goo.gl)</li>
<li>Switched over to use the Share API (<a href=&quot;http://shareapi.com&quot; rel=&quot;nofollow&quot;>http://shareapi.com</a>)</li>
<li>Fix for Arras theme</li>
<li>Fixed slow page load issue</li>
<li>Loads of behind the scenes performance improvements</li>
<li>Localized in 15+ languages</li>
</ul>

<h4>Recently Added Sites</h4>

<ul>
<li>Yahoo! Mail</li>
<li>Google Gmail</li>
<li>Hotmail</li>
<li>Buzzster!</li>
</ul>

<p><a href=&quot;http://getsatisfaction.com/shareaholic/products/shareaholic_shareaholic_for_wordpress_sexybookmarks&quot;>Support Forum</a> &#124; <a href=&quot;http://www.shareaholic.com/privacy/&quot;>Privacy Promise</a></p>"
