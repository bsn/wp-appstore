description = "JW Player for WordPress makes it extremely easy to deliver Flash and HTML5 video through your WordPress website. This plugin has been developed by LongTail Video, the creator of the JW Player, and allows for easy customization and embedding of Flash and HTML5 video using the JW Player in your WordPress posts. It provides support for all of the player&#039;s configuration options, including skins, plugins and the LongTail Video AdSolution.

**Key Features**

*   Full support for JW Player for Flash and HTML5.
*   Manage multiple custom players.
*   Full skin and plugin support with easy to use plugin customization interface.
*   Full integration into the WordPress media library. Embed video with the JW Player as you write your posts.
*   Support for adding external video to your media library including Youtube and RTMP streams.
*   A full featured playlist manager - order your media by simply dragging the mouse.
*   A powerful shortcode system for customizations at embed time.

**Documentation**

*   Full documentation for installation, setup and use on our \[Support Site\]\[1\].
