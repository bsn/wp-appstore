description = "<p>Attention: if you are using customized tadv-mce.css and are updating from version 3.3.9 or earlier to version 3.3.9.1 or newer, see the release notes.</p>

<p>This plugin adds 16 plugins to <a href=&quot;http://tinymce.moxiecode.com/&quot;>TinyMCE</a>: Advanced HR, Advanced Image, Advanced Link, Advanced List, Context Menu, Emotions (Smilies), Date and Time, IESpell, Layer, Nonbreaking, Print, Search and Replace, Style, Table, Visual Characters and XHTML Extras.</p>

<p><strong>Language Support:</strong> The plugin interface in only in English, but the TinyMCE plugins include several translations: German, French, Italian, Spanish, Portuguese, Russian, Chinese and Japanese. More translations are available at the <a href=&quot;http://tinymce.moxiecode.com/download_i18n.php&quot;>TinyMCE web site</a>.</p>

<h4>Some of the features added by this plugin</h4>

<ul>
<li>Imports all CSS classes from the main theme stylesheet and add them to a drop-down list.</li>
<li>Support for making and editing tables.</li>
<li>In-line css styles.</li>
<li>Advanced list and image dialogs that offer a lot of options.</li>
<li>Search and Replace while editing.</li>
<li>Support for XHTML specific tags and for (div based) layers.</li>
</ul>"
