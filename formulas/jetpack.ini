title = "Jetpack by WordPress.com"
slug = "jetpack"
description = "\[Jetpack\]\[1\] is a WordPress plugin that supercharges your self-hosted WordPress site with the awesome cloud power of WordPress.com.

For more information, check out \[Jetpack.me\]\[1\].

Features include:

*   Simple, concise stats with no additional load on your server. Previously provided by \[WordPress.com Stats\]\[2\].
*   The \[WP.me URL shortener\]\[3\].
*   Hovercard popups for your commenters via \[Gravatar\]\[4\].
*   Easily embedded media from popular sites like YouTube, Digg, and Vimeo.
*   For the Math geeks, a simple way to include beautiful mathematical expressions on your site.
*   A widget for displaying recent tweets. Previously provided by \[Wickett Twitter Widget\]\[5\]
*   Your readers can easily share your posts via email or their favorite social networks. Previously provided by the \[Sharedaddy\]\[6\] WordPress plugin.
*   Your writing will improve thanks to After the Deadline, an artificial intelligence based spell, style, and grammar checker. Previously provided by the \[After the Deadline\]\[7\] WordPress plugin.
*   and *many* more to come!

 \[1\]: http://jetpack.me/
 \[2\]: http://wordpress.org/extend/plugins/stats/
 \[3\]: http://wp.me/sf2B5-shorten
 \[4\]: http://gravatar.com/
 \[5\]: http://wordpress.org/extend/plugins/wickett-twitter-widget/
 \[6\]: http://wordpress.org/extend/plugins/sharedaddy/
 \[7\]: http://wordpress.org/extend/plugins/after-the-deadline/"
