title = "Jetpack by WordPress.com"
slug = "jetpack"
description = "<p><a href=&quot;http://jetpack.me/&quot;>Jetpack</a> is a WordPress plugin that supercharges your self-hosted WordPress site with the awesome cloud power of WordPress.com.</p>

<p>For more information, check out <a href=&quot;http://jetpack.me/&quot;>Jetpack.me</a>.</p>

<p>Features include:</p>

<ul>
<li>Simple, concise stats with no additional load on your server.  Previously provided by <a href=&quot;http://wordpress.org/extend/plugins/stats/&quot;>WordPress.com Stats</a>.</li>
<li>The <a href=&quot;http://wp.me/sf2B5-shorten&quot;>WP.me URL shortener</a>.</li>
<li>Hovercard popups for your commenters via <a href=&quot;http://gravatar.com/&quot;>Gravatar</a>.</li>
<li>Easily embedded media from popular sites like YouTube, Digg, and Vimeo.</li>
<li>For the Math geeks, a simple way to include beautiful mathematical expressions on your site.</li>
<li>A widget for displaying recent tweets.  Previously provided by <a href=&quot;http://wordpress.org/extend/plugins/wickett-twitter-widget/&quot;>Wickett Twitter Widget</a></li>
<li>Your readers can easily share your posts via email or their favorite social networks.  Previously provided by the <a href=&quot;http://wordpress.org/extend/plugins/sharedaddy/&quot;>Sharedaddy</a> WordPress plugin.</li>
<li>Your writing will improve thanks to After the Deadline, an artificial intelligence based spell, style, and grammar checker.  Previously provided by the <a href=&quot;http://wordpress.org/extend/plugins/after-the-deadline/&quot;>After the Deadline</a> WordPress plugin.</li>
<li>and <em>many</em> more to come!</li>
</ul>"
