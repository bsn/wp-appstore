</ul>

<h4>Contact Form 7 Needs Your Support</h4>

<p>It is hard to continue development and support for this plugin without contributions from users like you. If you enjoy using Contact Form 7 and find it useful, please consider <a href=&quot;http://contactform7.com/donate/&quot;><strong>making a donation</strong></a>. Your donation will help encourage and support the plugin&#039;s continued development and better user support.</p>

