description = "<p>Get more traffic back to your site by installing the AddThis WordPress plugin. With AddThis, your users can promote your content by sharing to 330 of the most popular social networking and bookmarking sites (like Facebook, Twitter, Digg, StumbleUpon and MySpace). We also support address bar sharing in modern browsers. Our button is small, unobtrusive, quick to load and recognized all over the web.</p>

<p>Optionally, sign up for a free AddThis.com account to see how your visitors are sharing your content: which services they&#039;re using for sharing, which content is shared the most, and more.</p>

<p><a href=&quot;http://www.addthis.com/blog&quot;>AddThis Blog</a> &#124; <a href=&quot;http://www.addthis.com/privacy&quot;>Privacy Policy</a></p>"
