title = "GRAND FlAGallery - Best Photo &#38; Media Gallery"
slug = "flash-album-gallery"
description = "<p>Try GRAND FlAGallery - powerfull flash &#38; jQuery media content plugin. It provides a comprehensive interface for handling image galleries, audio and video.</p>

<p>You can edit your media content the way you want: upload images, import music and video, create photo gallery, music playlists, group pictures in slideshow and add descriptions for each image, mp3 or video - GRAND FlAGallery is the smart choice when showing the best of your product or describing in brief any event. GRAND FlAGallery can easily beautify your site with <strong>photo gallery, mp3 player, video player or nice widgets.</strong></p>

<p>Music/Video Player: Each instance (player copy) can play different file. All instances are connected between, so as soon as one start playing the previous is stopped automatically. Playlists also available.</p>

<p>iPhone / iPad friendly galleries, SEO optimized.
New: cool widgets for Banner Rotator, Photo Gallery and Video Gallery.</p>

<p>v1.51 Major Fix : Updated cPanel for skins - compatibility with Adobe Flash Player v11.</p>

<p>For more information read <a href=&quot;http://codeasily.com/wordpress-plugins/flag&quot; title=&quot;GRAND FlAGallery Home Page&quot;>Review, Tutorials, FAQ</a> and see demos created with &quot;GRAND FlAGallery&quot; WordPress Plugin.</p>

