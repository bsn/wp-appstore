description = "<p>Google Analyticator adds the necessary JavaScript code to enable Google Analytics logging on any WordPress blog. This eliminates the need to edit your template code to begin logging. Google Analyticator also includes several widgets for displaying Analytics data in the admin and on your blog.</p>

<h4>Features</h4>

<p>Google Analyticator Has the Following Features:</p>

<ul>
<li>Supports standard Google Analytics tracking via the latest async tracking methods (faster and more reliable than the older ga.js tracking method)</li>
<li>Includes an admin dashboard widget that displays a graph of the last 30 days of visitors, a summary of site usage, the top pages, the top referrers, and the top searches</li>
<li>Includes a widget that can be used to display visitor stat information on the front-end</li>
<li>Supports outbound link tracking of all links on the page, including links not managed by WordPress</li>
<li>Supports download link tracking</li>
<li>Supports event tracking with outbound links / downloads instead of the old pageview tracking method</li>
<li><strong>NEW!</strong> Support site speed tracking</li>
<li>Allows hiding of Administrator visits without affecting Google Analytics&#039; site overlay feature</li>
<li>Supports any advanced tracking code Google provides</li>
<li>Installs easily - unlike other plugins, the user doesn&#039;t even have to know their Analytics UID</li>
<li>Provides complete control over options; disable any feature if needed</li>
<li>Supports localization - get the settings page in your language of choice</li>
</ul>

<p>For more information, visit the <a href=&quot;http://ronaldheft.com/code/analyticator/&quot;>Google Analyticator plugin page</a>.</p>"
