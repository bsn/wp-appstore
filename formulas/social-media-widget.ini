title = "Social Media Widget"
slug = "social-media-widget"
description = "<p>The Social Media Widget is a simple sidebar widget that allows users to input their social media website profile URLs and other subscription options to show an icon on the sidebar to that social media site and more that open up in a separate browser window.</p>

<h4>Features</h4>

<ul>
<li><p>Supports the following social media sites:</p>

<ul>
<li>Facebook</li>
<li>Google+</li>
<li>Twitter</li>
<li>MySpace</li>
<li>FriendFeed</li>
<li>Orkut</li>
<li>Hyves</li>
<li>LinkedIn</li>
<li>aSmallWorld</li>
<li>Flickr</li>
<li>Picasa Web Albums</li>
<li>YouTube</li>
<li>Skype</li>
<li>Digg</li>
<li>Reddit</li>
<li>Delicious</li>
<li>StumbleUpon</li>
<li>Tumblr</li>
<li>Buzz</li>
<li>Google Talk</li>
<li>Vimeo</li>
<li>Blogger</li>
<li>Wordpress</li>
<li>Yelp</li>
<li>Last.fm</li>
<li>Pandora</li>
<li>UStream</li>
<li>IMDb</li>
<li>Hulu</li>
<li>Flixter</li>
<li>FourSquare</li>
<li>Meetup</li>
<li>Tungle.me</li>
<li>PlanCast</li>
<li>SlideShare</li>
<li>DeviantArt</li>
<li>iTunes Ping</li>
<li>Live365</li>
<li>Digital Tunes</li>
<li>Soundcloud</li>
<li>BandCamp</li>
<li>Etsy</li>
<li>Better Business Bureau</li>
<li>Merchant Circle</li>
<li>Ebay</li>
<li>Steam</li>
<li>RSS</li>
<li>E-mail (mailto: or a link to mailing list service)</li>
<li>Plus create 6 of your own using a URL to an icon and URL to the service</li>
</ul></li>
<li><p>Select from the following icon sizes:</p>

<ul>
<li>16x16</li>
<li>32x32</li>
<li>64x64</li>
</ul></li>
<li><p>Select from 4 icon packages:</p>

<ul>
<li>Web 2.0 (Default) - Icons from <a href=&quot;http://www.iconspedia.com/&quot;>various artists</a> </li>
<li>Sketch - <a href=&quot;http://theg-force.deviantart.com&quot;>Social Icons Hand Drawn</a> by TheG-Force and <a href=&quot;http://www.jankoatwarpspeed.com/post/2008/10/20/handycons-a-free-hand-drawn-social-media-icon-set.aspx&quot;>Handycons</a> by Janko At Warp Speed</li>
<li>Heart - <a href=&quot;http://thedesignsuperhero.com/2009/03/heart-v2-free-social-iconset-in-heart-shape/&quot;>Heart v2</a> by The Design Superhero</li>
<li>Cutout - <a href=&quot;http://www.iconspedia.com/pack/icontexto-inside-2222/&quot;>Icontexto Inside Icons</a></li>
<li>Custom - These will be unaltered via updates. Make sure you follow the same naming scheme as the other icons (facebook.png, twitter.png). You can look at the other icon packs if you are unsure about the naming. See the FAQ for more information on usage.</li>
<li>Note that some of the icons in the packs were created and added for this widget by myself. Not all of the requested social media sites were included so I attempted to create icons that mimicked the original artist icons. These are unattributed to myself. I keep attribution to the original artists since it is there design I modified.</li>
<li>All icons in this pack are licensed under the Creative Commons license. Note that some of these are non-commercial only. Please go to the sites linked above to get full information on their allowed uses.</li>
</ul></li>
<li><p>Choose from multiple animations including:</p>

<ul>
<li>Fade In (you can choose the starting opacity too!)</li>
<li>Scale (zoom in)</li>
<li>Bounce</li>
<li>Combo (All three)</li>
<li>Note: Because these are all CSS3 style animations, IE6-7 aren&#039;t supported at all, although IE8 will support Scale. In IE6-8, icons will not be animated and use 100% opacity.</li>
</ul></li>
<li><p>Create your own image alt/title tags for hover-over text (i.e. Follow Us On {service})</p></li>
<li><p>Choose whether or not to use the rel=&quot;nofollow&quot; tag in your links. (Recommended see <a href=&quot;http://en.wikipedia.org/wiki/Nofollow)&quot; rel=&quot;nofollow&quot;>http://en.wikipedia.org/wiki/Nofollow)</a></p></li>
<li><p>Choose whether or not to open links in a new tab (or browser window).</p></li>
<li><p>Align your widget left, center, or right.</p></li>
</ul>

<p>If you like this plugin, please rate it and click &quot;Works&quot; for your Wordpress version!</p>

<p>Please donate if you like this plugin.</p>"
