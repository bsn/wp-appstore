<p>Check out the <a href=&quot;http://www.youtube.com/watch?v=tnUXzbvXxSQ&quot;>Google Analytics for WordPress video</a>:</p>





<p>Full list of features:</p>

<ul>
<li>Simple installation through integration with Google Analytics API: authenticate, select the site you want to track and you&#039;re done.</li>
<li>This plugin uses the asynchronous Google Analytics tracking code, the fastest and most reliable tracking code Google Analytics offers.</li>
<li>Option to manually place the tracking code in another location.</li>
<li>Automatic Google Analytics site speed tracking.</li>
<li>Outbound link &#38; downloads tracking.

<ul>
<li>Configurable options to track outbound links either as pageviews.</li>
<li>Option to track just downloads as pageviews in Google Analytics.</li>
</ul></li>
<li>Allows usage of custom variables in Google Analytics to track meta data on pages. Support for the following custom variables:

<ul>
<li>Author</li>
<li>Single category and / or multiple categories</li>
<li>Post type (especially useful if you use custom post types)</li>
<li>Logged in users</li>
<li>Publication Year</li>
<li>Tags</li>
</ul></li>
<li>Possibility to ignore any user level and up, so all editors and higher for instance.</li>
<li>Easily connect your Google AdSense and Google Analytics accounts.</li>
<li>Option to tag links with Google Analytics campaign tracking, with the option to use hashes (#).</li>
<li>Option anonymize IP&#039;s, for use in countries like Germany.</li>
<li>Full <a href=&quot;http://yoast.com/google-analytics-debug-mode/&quot;>debug mode</a>, including Firebug lite and ga_debug.js for debugging Google Analytics issues.</li>
<li>Allow local hosting of ga.js file.</li>
<li>Tracking of search engines not included in Google Analytics default tracking.</li>
<li>Tracking of login and registration forms.</li>
</ul>

