title = "MediaElement.js - HTML5 Video &#38; Audio Player"
slug = "media-element-html5-video-and-audio-player"
description = "<p>Video and audio plugin for WordPress built on the MediaElement.js HTML5 media player library. Provides Flash or Silverlight fallback players for non-HTML5 browsers. Supports iPhone, iPad, and Andriod.
Supports MP4, OGG, WebM, WMV, MP3, WAV, WMA files as well as captions with WebSRT files.</p>

<p>Check out <a href=&quot;http://mediaelementjs.com/&quot;>mediaElementjs.com</a> for more information and examples.</p>

<h3>Typical Usage for video</h3>

<pre><code>&#x5b;video src=&quot;http://mysite.com/mymedia.mp4&quot; width=&quot;640&quot; height=&quot;360&quot;]
</code></pre>

<h3>Typical Usage for audio</h3>

<pre><code>&#x5b;audio src=&quot;http://mysite.com/mymedia.mp3&quot;] 
</code></pre>

<h3>Shortcode Options</h3>

<h4>Alternatives</h4>

<p>If you have a plugin that conflicts with MediaElement.js, you can also use the short codes</p>

<pre><code>&#x5b;mejsvideo src=&quot;http://mysite.com/mymedia.mp4&quot; width=&quot;640&quot; height=&quot;360&quot;]
&#x5b;mejsaudio src=&quot;http://mysite.com/mymedia.mp3&quot;] 
</code></pre>

<h4>src</h4>

<p>This location of any audio or video file</p>

<pre><code>&#x5b;video src=&quot;http://mysite.com/mymedia.mp4&quot;]
</code></pre>

<p>You can also leave off the extention and MediaElement.js will look for all media files matching the filename (mymedia.mp4, mymedia.webm, etc.)</p>

<pre><code>&#x5b;video src=&quot;http://mysite.com/mymedia&quot;]
</code></pre>

<h4>type</h4>

<p>The media type of the resource</p>

<pre><code>&#x5b;video src=&quot;http://mysite.com/mymedia?xyz&quot; type=&quot;video/mp4&quot;]    
</code></pre>

<h4>mp4</h4>

<p>The location of the h.264/MP4 source for the video.</p>

<pre><code>&#x5b;video mp4=&quot;http://mysite.com/mymedia.mp4&quot;]
</code></pre>

<h4>mp3</h4>

<p>The location of an MP3 file for video</p>

<pre><code>&#x5b;audio mp3=&quot;http://mysite.com/mymedia.mp3&quot;]    
</code></pre>

<h4>ogg</h4>

<p>The location of the Theora/Ogg source for the video.</p>

<pre><code>&#x5b;video ogg=&quot;http://mysite.com/mymedia.ogg&quot;]
</code></pre>

<h4>webm</h4>

<p>The location of the VP8/WebM source for the video.</p>

<pre><code>&#x5b;video webm=&quot;http://mysite.com/mymedia.webm&quot;]
</code></pre>

<h4>poster</h4>

<p>The location of the poster frame for the video.</p>

<pre><code>&#x5b;video poster=&quot;http://mysite.com/mymedia.png&quot;]
</code></pre>

<h4>width</h4>

<p>The width of the video</p>

<pre><code>&#x5b;video width=&quot;640&quot;]
</code></pre>

<h4>height</h4>

<p>The height of the video</p>

<pre><code>&#x5b;video height=&quot;264&quot;]
</code></pre>

<h4>loop</h4>

<p>Loops the video or audio when it ends</p>

<pre><code>&#x5b;video src=&quot;http://mysite.com/mymedia.mp4&quot; loop=&quot;true&quot;]    
</code></pre>

<h4>preload</h4>

<p>Start loading the video as soon as possible, before the user clicks play.</p>

<pre><code>&#x5b;video preload=&quot;true&quot;]
</code></pre>

<h4>autoplay</h4>

<p>Start playing the video as soon as it&#039;s ready.</p>

<pre><code>&#x5b;video autoplay=&quot;true&quot;]
</code></pre>

<h4>fullscreen</h4>

<p>Disables the fullscreen button</p>

<pre><code>&#x5b;video src=&quot;http://mysite.com/mymedia.mp4&quot; fullscreen=&quot;false&quot;]
</code></pre>

<h4>duration</h4>

<p>Disables the duration output</p>

<pre><code>&#x5b;video src=&quot;http://mysite.com/mymedia.mp4&quot; duration=&quot;false&quot;]   
</code></pre>

<h4>volume</h4>

<p>Disables the volume slider</p>

<pre><code>&#x5b;video src=&quot;http://mysite.com/mymedia.mp4&quot; volume=&quot;false&quot;]    
</code></pre>

<h4>progress</h4>

<p>Disables the progress bar</p>

<pre><code>&#x5b;video src=&quot;http://mysite.com/mymedia.mp4&quot; progress=&quot;false&quot;] 
</code></pre>

<h4>captions</h4>

<p>URL to a WebSRT captions file</p>

<pre><code>&#x5b;video src=&quot;http://mysite.com/mymedia.mp4&quot; captions=&quot;http://mysite.com/mymedia.srt&quot;]                
</code></pre>

<h4>Simple Video</h4>

<p>Basic playback options</p>

<pre><code>&#x5b;video src=&quot;http://mysite.com/mymedia.mp4&quot; width=&quot;640&quot; height=&quot;360&quot;]
</code></pre>

<h4>All Attributes Video</h4>

<p>All options enabled</p>

<pre><code>&#x5b;video mp4=&quot;http://mysite.com/mymedia.mp4&quot; ogg=&quot;http://mysite.com/mymedia.ogg&quot; webm=&quot;http://mysite.com/mymedia.webm&quot; poster=&quot;http://mysite.com/mymedia.png&quot; preload=&quot;true&quot; autoplay=&quot;true&quot; width=&quot;640&quot; height=&quot;264&quot;]
</code></pre>

<h4>Simple Audio</h4>

<p>Basic playback options</p>

<pre><code>&#x5b;audio src=&quot;http://mysite.com/mymedia.mp3&quot;]
</code></pre>

<h4>All Attributes Audio</h4>

<p>All options enabled</p>

<pre><code>&#x5b;audio mp3=&quot;http://mysite.com/mymedia.mp3&quot; ogg=&quot;http://mysite.com/mymedia.ogg&quot; preload=&quot;true&quot; autoplay=&quot;true&quot;]
</code></pre>

<h3>Use in a template</h3>

<p>You can use Wordpress shortcodes in your templates using the do_shortcode function.</p>

<pre><code>&#60;?php echo do_shortcode(&#039;&#x5b;video src=&quot;myvfile.mp4&quot;]&#039;); ?&#62;
</code></pre>"
