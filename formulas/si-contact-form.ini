description = "<p>This plugin allows a webmaster to easily create and add contact forms to WordPress. The contact form will let the user send emails to a site&#039;s admin. An administration panel is present, where the webmaster can create and preview unlimited forms.</p>

<p>Features a super easy admin panel, multi-form feature, autoresponder, no templates to mess with, and an option to redirect visitors to any URL after the message is sent. Includes CAPTCHA and Akismet support to block all common spammer tactics. Spam is no longer a problem. You can add extra fields of any type: text, textarea, checkbox, checkbox-multiple, radio, select, select-multiple, attachment, date, time, hidden, password, and fieldset.</p>

<ul>
<li><a href=&quot;http://www.fastsecurecontactform.com/&quot;>FastSecureContactForm.com</a></li>
<li><a href=&quot;http://downloads.wordpress.org/plugin/si-contact-form.zip&quot;>Download WordPress Plugin Version</a></li>
<li><a href=&quot;http://www.fastsecurecontactform.com/download-php-script&quot;>Download PHP Script Version</a></li>
</ul>

<h4>Help Keep This Plugin Free</h4>

<p>If you find this plugin useful to you, please consider <a href=&quot;http://www.fastsecurecontactform.com/donate&quot;><strong>making a small donation</strong></a> to help contribute to my time invested and to further development. Thanks for your kind support! - <a href=&quot;http://profiles.wordpress.org/users/MikeChallis/&quot;><strong>Mike Challis</strong></a></p>

Features:

<ul>
<li>Super easy customizable Options from Admin settings page.</li>
<li>Multi-Form feature that allows you to have as many different forms as you need.<a href=&quot;http://www.fastsecurecontactform.com/multiple-e-mail-recipients&quot;>See FAQ</a></li>
<li>Optional extra fields of any type: text, textarea, checkbox, checkbox-multiple, radio, select, select-multiple, attachment, date, time, hidden, password, fieldset(box). <a href=&quot;http://www.fastsecurecontactform.com/how-to-add-extra-fields&quot;>See FAQ</a></li>
<li>File attachments are supported, see here for details: <a href=&quot;http://wordpress.org/support/topic/416371&quot; rel=&quot;nofollow&quot;>http://wordpress.org/support/topic/416371</a></li>
<li>Backup/restore tool. You can backup/restore all your forms or single forms and settings.<a href=&quot;http://www.fastsecurecontactform.com/backup-restore-forms&quot;>See FAQ</a></li>
<li>Easy to hide subject and message fields for use as a newsletter signup.</li>
<li>Supports sending mail to multiple departments.<a href=&quot;http://www.fastsecurecontactform.com/tip-form-preview&quot;>See FAQ</a></li>
<li>Optional - redirect to any URL after message sent.</li>
<li>Optional - posted data can be sent as a query string on the redirect URL. <a href=&quot;http://www.fastsecurecontactform.com/sending-data-by-query-string&quot;>See faq</a></li>
<li>Optional - autoresponder E-mail message.<a href=&quot;http://www.fastsecurecontactform.com/tip-add-email-autoresponder&quot;>See FAQ</a></li>
<li>Valid coding for HTML, XHTML, HTML STRICT, Section 508, and WAI Accessibility.</li>
<li>Uses simple inline error messages.</li>
<li>Reloads form data and warns user if user forgets to fill out a field.</li>
<li>Validates syntax of E-mail address.</li>
<li>CAPTCHA can be turned off or hidden from logged in users and or admins.</li>
<li>Multi &quot;E-mail to&quot; contact support.</li>
<li>Auto form fill for logged in users.</li>
<li>Customizable form field titles.</li>
<li>Customizable CSS style.</li>
<li>Sends E-mail with UTF-8 character encoding for US and International character support.</li>
<li>Pre-fill in form fields from a URL query string. <a href=&quot;http://www.fastsecurecontactform.com/query-string-parameters&quot;>See FAQ</a></li>
<li>Save emails to the WordPress database, or export to CSV or Excel. <a href=&quot;http://www.fastsecurecontactform.com/save-to-database&quot;>See FAQ</a></li>
<li>I18n language translation support. <a href=&quot;http://www.fastsecurecontactform.com/how-to-translate&quot;>See FAQ</a></li>
</ul>

Security:

<ul>
<li>It has very tight security, stops all automated spammers.</li>
<li>Akismet spam protection support.</li>
<li>Spam checks E-mail address input from common spammer tactics...
prevents spammer forcing to:, cc:, bcc:, newlines, and other E-mail injection attempts to spam the world.</li>
<li>Makes sure the contact form was posted from your blog domain name only.</li>
<li>Filters all form inputs from HTML and other nasties.</li>
<li>E-mail message footer shows blog username(if logged on), Date/Time timestamp, IP address, and user agent (browser version) of user who contacted you.</li>
</ul>

Captcha Image Support:

<ul>
<li>Uses Open-source free PHP CAPTCHA library by <a href=&quot;http://www.phpcaptcha.org&quot; rel=&quot;nofollow&quot;>http://www.phpcaptcha.org</a> (customized version included)</li>
<li>Abstract background with multi colored, angled, and transparent text</li>
<li>Arched lines through text</li>
<li>Refresh button to reload captcha if you cannot read it</li>
<li>CAPTCHA can be disabled in Options</li>
</ul>

Requirements/Restrictions:

<ul>
<li>Works with Wordpress 2.8+, WPMU, and BuddyPress (Wordpress 3.0+ is highly recommended)</li>
<li>PHP5 </li>
<li>PHP register_globals and safe_mode should be set to &quot;Off&quot;.</li>
</ul>"
