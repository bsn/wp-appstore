description = "Plugin enables you to `Automatically Publish` or `Self Publish` your `Blog Posts to 25 Social Networks`. Currently Supported Networks include:

1.  Facebook Profile/Wall
2.  Facebook Pages
3.  Facebook Application Page
4.  Facebook Groups
5.  Facebook Events
6.  Twitter
7.  LinkedIn
8.  MySpace
9.  Yammer
10. Yahoo
11. Identi.ca
12. Status.net
13. Socialcast
14. Plurk
15. Sonico
16. Delicious
17. Diigo
18. Foursquare
19. Gowalla
20. Wordpress.com Blog
21. Wordpress.org Blog
22. Blogger
23. Tumblr
24. Typepad
25. Posterous
26. Yahoo Meme
27. Windows Live

**Postbox**

*   Postbox enables you to self/manually post to your Connected LinksAlpha.com Networks. This gives you more control over the content you want to publish
*   To self post from your wordpress blog, click on `Postbox` menu option located under `Posts` in Admin Console 

**Additional Features**

*   View Weekly Stats to track total number of Blog Posts, Tweets, Bitly Clicks, Facebook Comments, Facebook Likes, and Facebook Shares.
*   View status of your blog posts to each social network - whether the blog post has been published, when it was published, etc. 

**Benefits**

*   Keep your fans, followers, and connections automatically updated on your blog posts.
*   Enable your users to retweet, share and like your blog articles to their Twitter followers and Facebook friends.
*   Expand your blog reach and save time by letting the plugin publish your blog posts - automatically.

**Miscellaneous:**

*   Get Support: <post@linksalpha.com>"
