description = "Are you looking for a best way to manage and display photo gallery on your blog? Try &quot;1 Flash Gallery&quot; - photo gallery plugin with slideshow function. It provides a comprehensive interface for managing photos and images through a set of admin pages, and it displays image gallery in a way that makes your web site look very nice. You can display galleries with a beautiful image gallery skins integrated with &quot;1 Flash Gallery&quot;.

For more information review \[photo gallery\]\[1\] demos, created with &quot;1 Flash Gallery&quot; Wordpress Plugin

If you have questions, review \[photo gallery FAQ\]\[2\] section

Features:

*   \[Page Flip\]\[3\] Flipping Book
*   Image gallery full screen viewing
*   You can add your watermark to the gallery
*   Slideshow function
*   Using images from your Facebook account, NextGen gallery or any FTP folder
*   Multiple albums/categories per post
*   Configurable photo gallery background, logo and highlight color
*   Sort images feature
*   Cool flash skins
*   \[Widget\]\[4\]
*   Translation in to: German, Spanish, Italian, Russian, Turkish, Bulgarian, French
*   Insert gallery in to the theme with \[short code\]\[5\]

Version 1.7.9:

*   Now your photo gallery loading faster! Separate uploading preview and zoomed images.
*   New slideshow function for \[Flipping Book\]\[6\]
*   Setup width and height of the uploading images
*   Minor add-ons

