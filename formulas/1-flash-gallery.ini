<li>You can add your watermark to the gallery</li>
<li>Slideshow function</li>
<li>Using images from your Facebook account, NextGen gallery or any FTP folder</li>
<li>Multiple albums/categories per post</li>
<li>Configurable photo gallery background, logo and highlight color</li>
<li>Sort images feature</li>
<li>Cool flash skins</li>
<li><a href=&quot;http://1plugin.com/faq/95&quot; title=&quot;1 Flash Gallery Widget&quot;>Widget</a></li>
<li>Translation in to: German, Spanish, Italian, Russian, Turkish, Bulgarian</li>
<li>Insert gallery in to the theme with <a href=&quot;http://1plugin.com/faq/100&quot; title=&quot;Insert Photo Gallery in to Wordpress Theme&quot;>short code</a></li>
</ul>

