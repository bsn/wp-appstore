<li>Includes a Google +1 widget</li>
<li>Provides ability to choose which posts and pages are included</li>
<li>Includes 4 different button sizes</li>
<li>Show/hide Google +1 counts</li>
<li>Customize position of the button</li>
<li>Shortcodes and styling for further customization</li>
</ul>"
